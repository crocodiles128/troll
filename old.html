<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Áudio</title>
</head>
<body style="background-color: black; color: white; text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <h1>Clique aqui para resetar o áudio</h1>
    
    <script>
        document.body.addEventListener("click", () => {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                context.close().then(() => {
                    console.log("AudioContext fechado!");
                });
            } catch (error) {
                console.log("Erro ao resetar:", error);
            }
        });
    </script>
</body>
</html>
