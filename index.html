<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa 游땓</title>
</head>
<body style="background-color: black; color: white; text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <h1>Clique para continuar</h1>
    <audio id="audio" src="audio.mp3" loop></audio>
    
    <script>
        async function startPrank() {
            const audio = document.getElementById("audio");
            
            // Tenta colocar a p치gina em tela cheia
            if (document.documentElement.requestFullscreen) {
                await document.documentElement.requestFullscreen();
            }

            // Toca o 치udio em loop
            audio.loop = true;
            audio.play();
        }

        // Inicia o 치udio assim que a p치gina for aberta
        window.addEventListener("load", startPrank);
    </script>
</body>
</html>
